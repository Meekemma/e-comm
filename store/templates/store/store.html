{% extends 'store/main.html' %}
{% load static %}
{% block content %}
	<div class="row">
		
		{% for product in products %}
		<div class="col-lg-4 col-md-6 col-sm-12 my-3  d-flex justify-content-center">
			<div class="card" style="width: 18rem;">
				<img src="{{product.imageURL}}" class="thumbnail" alt="...">
				<div class="card-body">
					<div class="box-element product">
						<h6><strong>{{product.name}}</strong></h6>
						<hr>
						<div class="d-flex justify-content-between">
							<div>
								<!-- setting custom attribute -->
								<button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
								<a class="btn btn-outline-success" href="#">View</a>
							</div>

							<div>
								<h5 style="display: inline-block;"><strong>${{product.price}}</strong></h5>
							</div>
						</div>
						
						
		
					</div>
				
				</div>
				
				
			</div>
		</div>
		{% endfor %}
	

		
	</div>

{% endblock content %}
